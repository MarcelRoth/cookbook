{% extends "baseLayout.html" %}
{% block headAdd %}
    <script src="{{url_for('recipe.static', filename='js/recipe.js')}}"></script>
{% endblock %}
{% block body %}
<div>
    <form action="/recipe/save" method="post" accept-charset="utf-8">
        <label>Rezeptname:</label>
        <input type="text" name=recipeName value="{{data['recipeName']}}"><br>

        <label>Zutaten:</label>
        <div id="ingredients">
        <div class="ingredientTemplate" style="display:none">
            <input type="number" name="allIngreds[$index][ingredAmount]">
            <input type="text" name="allIngreds[$index][ingredMeasure]">
            <input type="text" name="allIngreds[$index][ingredName]">
            <button class="deleteIngredient">X</button>
        </div>
        {% for ingred in data['allIngreds'] %}
            <div class="ingredientSingle">
            <input type="number" name="allIngreds[{{loop.index}}][ingredAmount]" min="0" value="{{ingred['ingredAmount']}}">
            <input type="text" name="allIngreds[{{loop.index}}][ingredMeasure]" value="{{ingred['ingredMeasure']}}">
            <input type="text" name="allIngreds[{{loop.index}}][ingredName]" value="{{ingred['ingredName']}}">
            <button class="deleteIngredient">X</button>
            </div>
        {% endfor %}

        </div>
        <label>Zubereitungsschritte:</label>
        <input type="text" name=prepText value="{{data['prepText']}}"><br>

        <input class="dudu" type="submit" value="Speichern">
    </form>
</div>
{% endblock %}
